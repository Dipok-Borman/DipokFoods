<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dipok-Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <nav class="navbar fixed-top navbar-light bg-light">
            <div class="container-fluid">
              <img src="images\images.png" class="logo" alt="">
              <div class="topNav">
                <a class="navbar-brand" href="#">Home</a>
                <a class="navbar-brand" href="#">Order</a>
                <a class="navbar-brand" href="#">Contact</a>
                <a class="navbar-brand" href="#">Rate Us</a>
              </div>
            </div>
          </nav>
    </section>

    <section class="container" id="inputArea">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input type="text" id="inputFood" class="form-control" value="bal" placeholder="Enter a Meal name ...">
            <div class="input-group-append">
                <button type="button" class="btn btn-danger" id="search_button">Search</button>
            </div>
        </div>
    </form>
    </section>

    <section id="clickDetails" class="container">
      <h1 id="close">x</h1>
    </section>

    <section id="search" class="container">

    </section>

    <section id="foodSample" class="container">
      <h1>Our Food Category Sample Have Given Below</h1>
      <h3>For More Food Search & Then Click Over Your Search Item.</h3>
      <p>Please search by valid Meals Name.</p>
      <p>Thank You.</p>
    </section>
        
    <section class="container" id="allFood">

    </section>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
